<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INSTAGRAM</title>
    <link rel="stylesheet" href="style.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--sidebar-->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo" />
      </a>
      <!--profile image-->
      <div class="profile">
        <div class="profile-img">
          <img src="img/profile1.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>Raju jena</h1>
          <img src="img/verify.png" alt="verify" />
        </div>
        <span>@rajujena</span>
      </div>
      <div class="about">
        <!--Box 1-->
        <div class="box">
          <h3>64</h3>
          <span>Posts</span>
        </div>
        <!--Box 2-->
        <div class="box">
          <h3>10.3k</h3>
          <span>Followers</span>
        </div>
        <!--Box 3-->
        <div class="box">
          <h3>281</h3>
          <span>Following</span>
        </div>
      </div>
      <!--Menu-->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Messages
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-line"></i>
          </span>
          Starts
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-4-line"></i>
          </span>
          Settings
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <div class="main-home">
      <!--header-->
      <div class="header">
        <!--Search-->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="Search" />
        </div>
        <!-- Content -->
        <div class="header-content">
          <i class="ri-notification-4-fill"></i>
          <i class="ri-mail-unread-fill"></i>
          <!-- Button -->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">Add Photo</div>
          </a>
        </div>
      </div>
      <!-- Stories -->
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">Watch all</div>
        </a>
      </div>
      <!-- Stories content -->
      <div class="stories">
        <!-- Stories 1 -->
        <div class="stories-img color">
          <img src="img/profile1.jpg" alt="" />
          <div class="add">+</div>
        </div>
        <!-- Stories 2 -->
        <div class="stories-img">
          <img src="img/silu2.jpg" alt="" />
        </div>
        <!-- Stories 3 -->
        <div class="stories-img">
          <img src="img/radha4.jpg" alt="" />
        </div>
        <!-- Stories 4 -->
        <div class="stories-img">
          <img src="img/mamali.jpg" alt="" />
        </div>
        <!-- Stories 5 -->
        <div class="stories-img">
          <img src="img/samir10.jpg" alt="" />
        </div>
        <!-- Stories 6 -->
        <div class="stories-img">
          <img src="img/kanhu6.jpg" alt="" />
        </div>
        <!-- Stories 7 -->
        <div class="stories-img">
          <img src="img/sipun9.jpg" alt="" />
        </div>
        <!-- Stories 8 -->
        <div class="stories-img">
          <img src="img/saurav8.jpg" alt="" />
        </div>
        <!-- Stories 9 -->
        <div class="stories-img">
          <img src="img/nalu7.jpg" alt="" />
        </div>
        <!-- Stories 10 -->
        <div class="stories-img">
          <img src="img/neha3.jpg" alt="" />
        </div>
      </div>
      <!--Main Post  -->
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      <!-- Posts -->
      <div class="main-posts">
        <!-- Box 1 -->
        <div class="post-box">
          <img src="img/DSC_0003.JPG" alt="" />

          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/saurav8.jpg" alt="" />
              </div>
              <h3>_s4urav</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>8.5k</span>
              <i class="ri-chat-3-line"></i>
              <span>88</span>
            </div>
          </div>
        </div>
        <!-- Box 2 -->
        <div class="post-box">
          <img src="img/IMG_20220218_080050.jpg" alt="" />

          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/nalu7.jpg" alt="" />
              </div>
              <h3>nalu_</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>3.5k</span>
              <i class="ri-chat-3-line"></i>
              <span>112</span>
            </div>
          </div>
        </div>
        <!-- Box 3 -->
        <div class="post-box">
          <img src="img/silu2.jpg" alt="" />

          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/silu2.jpg" alt="" />
              </div>
              <h3>s.i.l.u_304</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>1.5k</span>
              <i class="ri-chat-3-line"></i>
              <span>75</span>
            </div>
          </div>
        </div>
        <!-- Box 4 -->
        <div class="post-box">
          <img src="img/sipun9.jpg" alt="" />

          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/sipun9.jpg" alt="" />
              </div>
              <h3>killer_sipun99</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>320</span>
              <i class="ri-chat-3-line"></i>
              <span>25</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
